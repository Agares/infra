apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/ttl: 15
    external-dns.alpha.kubernetes.io/hostname: ramona.fun
spec:
  tls:
    - secretName: whoami-tls
      hosts:
        - ramona.fun

  rules:
    - host: ramona.fun
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami-service
                port:
                  number: 80